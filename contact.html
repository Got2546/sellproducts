<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Contact</title>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Navbar -->
  <nav class="bg-blue-600 text-white">
    <div class="container mx-auto flex items-center justify-between p-4">
      <a href="index.html" class="text-2xl font-semibold">ฟาร์มผึ้งชันโรง</a>
      <div class="space-x-4">
        <a href="index.html" class="hover:underline">หน้าแรก</a>
        <a href="services.html" class="hover:underline">บริการ</a>
        <a href="contact.html" class="hover:underline">ติดต่อเรา</a>
      </div>
    </div>
  </nav>

  <!-- Contact Form Section -->
  <section class="container mx-auto py-12">
    <h2 class="text-3xl font-bold text-center mb-8">ติดต่อเรา</h2>
    <form class="bg-white p-8 shadow-md rounded max-w-lg mx-auto">
      <div class="mb-4">
        <label for="name" class="block font-bold mb-2">Name</label>
        <input type="text" id="name" class="w-full border border-gray-300 rounded p-2" placeholder="Your Name">
      </div>
      <div class="mb-4">
        <label for="email" class="block font-bold mb-2">อีเมล</label>
        <input type="email" id="email" class="w-full border border-gray-300 rounded p-2" placeholder="Your Email">
      </div>
      <div class="mb-4">
        <label for="message" class="block font-bold mb-2">ข้อความ</label>
        <textarea id="message" class="w-full border border-gray-300 rounded p-2" placeholder="Your Message"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">กดส่ง</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4">
    <p>&copy; 2025 ฟาร์มผึ้งชันโรง. สงวนลิขสิทธิ์.</p>
  </footer>
</body>
</html>
